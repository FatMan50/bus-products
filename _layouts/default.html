<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">


      <div class="wrapper">
        <div class"breadcrumbs">
  {% for crumb in breadcrumbs %}
    <a href="{{ crumb.url | prepend:site.baseurl }}">
      {{
        crumb.title
      }}
    </a>

    {% unless forloop.last == true %}
    {% endunless %}
  {% endfor %}
</div>
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

  </body>

</html>
